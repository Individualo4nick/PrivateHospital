<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>

<form th:action="@{/registration}" method="post" th:object="${user}">
    <label for="login">Login
    <input type="text" name="login" id="login" required th:value="*{login}"/>
    </label>

    <label for="password">Password
    <input type="text" name="password" id="password" required th:value="*{password}"/>
    </label>

    <div th:each="role: ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role==user.role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <button type="submit">Register</button>
</form>
<div th:if="${errors}">
    <p>Errors:</p>
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Errors</p>
</div>
</body>
</html>
