<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Регистрация</h1>

<form th:action="@{/api/auth/registration}" method="post" th:object="${user}" style="display: flex; flex-direction: column">
    <label for="login">Login</label>
    <input type="text" name="login" id="login" required th:value="*{login}"/>

    <label for="password">Password</label>
    <input type="text" name="password" id="password" required th:value="*{password}"/>

    <input type="submit" value="Register"/>
</form>
<div th:if="${errors}">
    <p>При заполнении полей обнаружены следующие ошибки (каждая строка с ошибкой для своего поля):</p>
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Errors</p>
</div>
</body>
</html>
