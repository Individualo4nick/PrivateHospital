<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<label>Your profile: </label>
<div th:object="${user}">
    <img width="200" height="200" th:src="${'/api/user/user_image/' + id}">
    <p th:text="*{'Email: ' + email}"></p>
    <p th:text="*{'Name: ' + name}"></p>
    <p th:text="*{'Surname: ' + surname}"></p>
    <p th:text="*{'Birth date: ' + birthDate}"></p>
    <p>Your upcoming records: </p>
    <div th:each="record: *{records}">
        <p th:text="'Record â„– ' + ${record.id}"></p>
        <p th:text="${record.staff_name} + ' ' + ${record.staff_surname}"></p>
        <p th:text="${record.staff_position}"></p>
        <p th:text="${record.staff_department}"></p>
        <p th:text="${record.service}"></p>
        <p th:text="${record.description}"></p>
        <p th:text="${record.visitDate}"></p>
        <p th:text="${record.price + ' &#8381'}"></p>
        <br>
    </div>
</div>
<a href="/api/user/edit_profile">Edit</a>
</body>
</html>
